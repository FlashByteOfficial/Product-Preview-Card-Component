<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex">

  <div class="outerContainer">
    <div class="imgContainer">
      <picture>
        <source media="(max-width : 609px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="product image">
      </picture>
    </div>

    <div class="descriptionContainer flex">
      <p class="secondaryFont tertiaryColor">Perfume</p>
      <h1 class="primaryFont">Gabrielle Essence Eau De Partum</h1>
      <p class="tertiaryColor secondaryFont">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of
        CHANEL.</p>
      <h2 class="primarColor">$149.99</h2>

      <button class="flex">
        <img src="images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">FlashByte</a>.
  </div>
</body>

</html>
